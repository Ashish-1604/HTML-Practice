<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Tag - HTML</title>
</head>
<body>
    <video src="video.mp4" height="350" controls loop poster="Oracel Cloud Badge.jpeg"></video>
    <audio src="Recording.m4a" controls autoplay></audio>

    <svg  height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>

    <!-- embedding using iframe -->
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="350" height="350"></iframe>

    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kJEsTjH5mVg?si=N6YUeJqEd-W-DeaT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
